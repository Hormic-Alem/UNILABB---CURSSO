<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro | QuickLearner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body class="bg-light">

<div class="container mt-5" style="max-width:520px;">

    <h3 class="mb-4 text-center">üìù Crear cuenta</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, msg in messages %}
                <div class="alert alert-{{ category }}">{{ msg }}</div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <!-- SOLO REGISTRO -->
    <form method="POST" action="{{ url_for('register') }}">

        <div class="mb-3">
            <label class="form-label">Nombre de usuario</label>
            <input type="text" class="form-control" name="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Correo electr√≥nico</label>
            <input type="email" class="form-control" name="email" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <button type="submit" class="btn btn-primary w-100">
            Crear cuenta
        </button>
    </form>

    <!-- aviso -->
    <div class="alert alert-info small mt-4 text-center">
        Despu√©s del registro podr√°s realizar el pago para activar tu acceso Pro.
    </div>

    <div class="text-center mt-3">
        <a href="{{ url_for('login') }}">Ya tengo cuenta</a>
    </div>

</div>

</body>
</html>
