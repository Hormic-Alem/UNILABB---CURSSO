<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Añadir Pregunta | QuickLearner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>➕ Añadir Nueva Pregunta</h2>
    <form method="post">
        <div class="mb-3">
            <label for="category" class="form-label">Categoría</label>
            <select class="form-select" name="category" required>
                <option value="">Selecciona una categoría</option>
                <option value="Amparo">Amparo</option>
                <option value="Penal">Penal</option>
                <option value="Civil">Civil</option>
                <option value="Laboral">Laboral</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="question" class="form-label">Pregunta</label>
            <input type="text" class="form-control" name="question" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Opciones</label>
            <input type="text" class="form-control mb-2" name="option1" placeholder="Opción 1" required>
            <input type="text" class="form-control mb-2" name="option2" placeholder="Opción 2" required>
            <input type="text" class="form-control mb-2" name="option3" placeholder="Opción 3" required>
        </div>
        <div class="mb-3">
            <label for="answer" class="form-label">Respuesta Correcta (debe coincidir con una opción)</label>
            <input type="text" class="form-control" name="answer" required>
        </div>
        <button type="submit" class="btn btn-success">Guardar Pregunta</button>
        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Cancelar</a>
    </form>
</div>
</body>
</html>
