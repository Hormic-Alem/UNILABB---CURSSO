<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesi√≥n | QuickLearner</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- FUENTE MODERNA -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            background: radial-gradient(circle at top, #1b1329, #0a0713 80%);
            font-family: "Poppins", sans-serif;
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-card {
            background: rgba(30, 22, 50, 0.55);
            backdrop-filter: blur(8px);
            border-radius: 18px;
            padding: 32px;
            width: 100%;
            max-width: 400px;
            border: 1px solid rgba(138, 108, 255, 0.3);
            box-shadow: 0 0 18px rgba(138, 108, 255, 0.4);
            animation: fadeIn .6s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to   { opacity: 1; transform: translateY(0); }
        }

        .login-title {
            font-size: 26px;
            font-weight: 700;
            text-align: center;
            color: #cbbdff;
        }

        label {
            color: #e4dfff;
            font-weight: 500;
        }

        .form-control {
            background: rgba(255,255,255,0.08);
            border: 1px solid rgba(138,108,255,0.4);
            color: #fff;
            border-radius: 10px;
        }
        .form-control:focus {
            background: rgba(255,255,255,0.12);
            border-color: #8a6cff;
            box-shadow: 0 0 12px #8a6cff50;
            color: #fff;
        }

        .neon-btn {
            background: linear-gradient(45deg, #8a6cff, #5ad1ff);
            border: none;
            font-weight: 600;
            padding: 12px;
            border-radius: 10px;
            color: white;
            box-shadow: 0 0 12px #8a6cffb4;
            transition: 0.25s ease;
        }
        .neon-btn:hover {
            box-shadow: 0 0 22px #5ad1ffb4;
            transform: translateY(-2px);
        }

        .back-btn {
            margin-top: 10px;
            background: transparent !important;
            border: 1px solid #8a6cff;
            color: #cbbdff;
            border-radius: 10px;
            transition: 0.25s;
        }
        .back-btn:hover {
            background: #8a6cff30;
            color: white;
        }

        .alert-info {
            background: rgba(90, 209, 255, 0.25);
            border: 1px solid #5ad1ff;
            color: white;
        }

    </style>
</head>

<body>

<div class="login-card">

    <h3 class="login-title mb-4">üîê Iniciar Sesi√≥n</h3>

    {% if message %}
    <div class="alert alert-info">{{ message }}</div>
    {% endif %}

    <form method="POST">
        <div class="mb-3">
            <label for="username">Usuario</label>
            <input type="text" class="form-control" name="username" id="username" required>
        </div>

        <div class="mb-3">
            <label for="password">Contrase√±a</label>
            <input type="password" class="form-control" name="password" id="password" required>
        </div>

        <button type="submit" class="neon-btn w-100">Entrar</button>
    </form>

    <a href="{{ url_for('home') }}" class="btn back-btn w-100">üè† Volver al inicio</a>

</div>

</body>
</html>
