<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title if title else "QuickLearner" }}</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            background: radial-gradient(circle at top, #14104d, #050416 70%);
            font-family: "Poppins", sans-serif;
            color: white;
            overflow-x: hidden;
        }

        /* NAV */
        .public-nav {
            width: 100%;
            background: rgba(10,10,40,0.65);
            backdrop-filter: blur(10px);
            padding: 18px 60px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .public-logo {
            font-size: 26px;
            font-weight: 700;
        }

        .public-nav a {
            color: #dadaff;
            font-size: 16px;
            font-weight: 500;
            margin-left: 26px;
            text-decoration: none;
        }

        .btn-glow {
            padding: 12px 26px;
            border-radius: 14px;
            background: linear-gradient(90deg, #9c6bff, #4fc3ff);
            color: white;
            border: none;
            box-shadow: 0 0 22px rgba(130, 70, 255, 0.45);
        }

        /* CONTENIDO SIN LIMITAR ANCHO */
        .content-wrapper {
            width: 100%;
            padding: 0;
        }
    </style>
</head>

<body>

<nav class="public-nav d-flex justify-content-between align-items-center">

    <div>

        <a href="/login">Iniciar sesiÃ³n</a>
        <a href="/access" class="btn-glow">Comprar</a>
    </div>
</nav>

<div class="content-wrapper">
    {% block content %}{% endblock %}
</div>

</body>
</html>
